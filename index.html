<html>
<head>
<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./css/added.css">
<link rel="stylesheet" type="text/css" href="./css/prettyPhoto.css">
</head>
<body>
<script type="text/x-handlebars">
<header role="banner" class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-header">
          <button data-toggle="collapse-side" data-target=".side-collapse" data-target-2=".side-collapse-container" type="button" class="navbar-toggle pull-left"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
        </div>
        <div class="navbar-inverse side-collapse in">
          <nav role="navigation" class="navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="pull-left active">{{#link-to 'index' class='navbar-brand' }}Jonathan R. Pribesh{{/link-to}}</li>
              <li>{{#link-to 'works'}}Works{{/link-to}}</li>
              <li><a href="#resume">Resume</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#guests">Guest Book</a></li>
            </ul>
          </nav>
        </div>
    </header>
    <div class="container side-collapse-container">
      {{outlet}}
    </div>
</script>

<script type="text/x-handlebars" data-template-name="index">
  <div class="row">
    <h1>HELLO</h1>
  </div>
</script>

<script type="text/x-handlebars" data-template-name="works">
  <div class="page-header">
    <h1>Jonathan Richard Pribesh <small>Works Portfolio</small></h1>
  </div>
  <div class="works-container">
    {{#each}}
      <div class="panel panel-danger work-panel text-center">
        <div class="panel-heading">
          <div class="panel-title">{{type}}</div>
        </div>
        <div class="panel-image hide-panel-body hide-panel-footer">
          <img {{bind-attr src=imgUrl}} class="panel-image-preview" />
        </div>
        <div class="panel-body">
          <h4>{{title}}</h4>
          <p>{{description}}</p>
        </div>
        <div class="panel-footer">
          <a href="#" id="img-modal">
            <button type="button" class="btn btn-default btn-lg img-modal">
              <span class="glyphicon glyphicon-zoom-in"></span> Full Image
            </button>
          </a>
        </div>
      </div>
    {{/each}}    
  </div>
</script>

<script type="text/javascript" src="js/libs/jquery-1.10.2.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/libs/handlebars-1.1.2.js"></script>
<script type="text/javascript" src="js/libs/ember-1.5.1.js"></script>
<script type="text/javascript" src="js/jquery.prettyPhoto.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="./js/added.js"></script>
</body>
</html>
